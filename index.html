<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الانتظار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .button-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .button-list a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s;
        }

        .button-list a:hover {
            background-color: #45a049;
        }

        /* تحسين التصميم للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .button-list a {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.2em;
            }
        }

        .channel-btn {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .channel-btn:hover {
            background-color: #007B9E;
        }

        @media (max-width: 600px) {
            .channel-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <h2> “لا يوجد لدينا موعد محدد للإعلان عن النتائج حتى الآن، ولكننا في انتظار التحديثات في أقرب وقت”</h2>
